<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homework Week 5</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Caveat&family=Outfit:wght@100;200;400;500&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/4689c2642b.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="row">
          <div class="col">
            <img
              class="sun"
              src="images/undraw_weather_app_re_kcb1 (1).svg"
              alt=""
            />
          </div>
          <div class="col-8">
            <span class="search-bar">
              <form class="d-flex" id="search-city">
                <input
                  class="search-input"
                  type="search"
                  placeholder="Enter a city"
                  aria-label="Search"
                  autofocus="on"
                  id="search-input"
                />
                <button class="btn btn-outline-success" type="submit">
                  <i class="fas fa-search"></i>
                </button>
              </form>
            </span>
          </div>
        </div>
      </div>
    </header>
    <div class="info-container">
      <div class="row align-items-center">
        <div class="col md-3">
          <h1 class="city" id="city-name">The Hague</h1>
          <h2 class="date"><span id="city-date"></span></h2>
        </div>
        <div class="col md-3">
          <span class="todays-temp" id="city-temp">3<small>°C</small></span>
        </div>
        <div class="col md-3">
          <span class="todays-weather"
            ><i class="fas fa-cloud-showers-heavy"></i
          ></span>
        </div>

        <div class="col md-3">
          <span class="todays-details"
            ><p>
              <span id="current-details">
                Pressure 1024 <br />
                Humidity 96% <br />
                Wind 13 mph <br
              /></span></p
          ></span>
        </div>
      </div>
    </div>
    <div class="weather-container">
      <div class="row align-items-center">
        <div class="col md-3"><i class="fas fa-cloud-showers-heavy"></i></div>
        <div class="col md-3"><i class="fas fa-cloud-sun"></i></div>
        <div class="col md-3"><i class="fas fa-cloud-sun-rain"></i></div>
        <div class="col md-3"><i class="fas fa-cloud"></i></div>
        <div class="col md-3"><i class="fas fa-bolt"></i></div>
      </div>
    </div>
    <div class="week-container">
      <div class="row align-items-center">
        <div class="col md-3">Monday</div>
        <div class="col md-3">Tuesday</div>
        <div class="col md-3">Wednesday</div>
        <div class="col md-3">Thursday</div>
        <div class="col md-3">Friday</div>
      </div>
    </div>
    <div class="temp-container">
      <div class="row align-items-center">
        <div class="col md-3">10°C</div>
        <div class="col md-3">5°C</div>
        <div class="col md-3">6°C</div>
        <div class="col md-3">3°C</div>
        <div class="col md-3">2°C</div>
      </div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
